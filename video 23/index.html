<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            display: inline-block;
            border: 2px solid black;
            padding: 45px;    
            margin: 35px;
            width: 340px;
        }

        .box1{
            /* display: none; */
            visibility: hidden;  /*this is for visibility of block or inlinr element*/
        }
    </style>
</head>
<body>
    <div class="box box1"> 
        i am a box and this is change to inline element
    </div>

    <div class="box">
        this is another box
    </div>
</body>
</html>
