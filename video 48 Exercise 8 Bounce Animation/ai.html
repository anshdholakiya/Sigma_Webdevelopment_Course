<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 70vmin;
            height: 70vmin;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .ball {
            width: 70px;
            height: 70px;
            background-color: #8e44ad;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 3s ease-in-out infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-50vmin);
            }

            60% {
                transform: translateY(-30vmin);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>

</html>
