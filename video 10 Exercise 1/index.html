<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media HTML</title>
</head>

<body>
    <h1>Now I am Playing Video Here</h1>
    <video src="video.mp4" height="220" controls loop poster=""></video>

    <!-- poster is work like thumbnil of video -->

    <!-- now we gonna learn about SVG  -->

    <div>
        <svg height="200" width="200">
            <circle cx="99" cy="99" r="100" stroke="black" stroke-width="1" fill="red" />
        </svg>

        <img src="svg.svg" alt="My svg image">

        <!-- here is svg seprate file for understanding the svg -->

    </div>

    <div>

        <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" frameborder="0" height="500"
            width="400"></iframe>

        <!-- like this we can see embed to this  -->
        <!-- we also embed youtube video here -->

        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/XZwBNDGuWGU?si=dW51BWkkT484bmcc&amp;start=806"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

        <!-- like this go on youtube click on share button and click on embed and copy and paste code here -->
    </div>

    <!-- Quick Quiz -->
<!-- 
    create a wensite which show videos of diffrent category and audio of diffrent category
    you can use youtube video in iframe using youtube's embedding feature -->

    
</body>

</html>
