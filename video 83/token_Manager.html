<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Manager</title>
</head>
<body>
    

    
</body>
<script>
    let token = prompt("Enter you Token : ")

    function setAuthToken(token){
        localStorage.setItem("Token",token)
        document.write(`your token is ${token}`)

        setTimeout(() => {
            document.write("your toke expire")
            localStorage.setItem("Token",null)
        }, 5000);
    }

    setAuthToken(token)


</script>
</html>
