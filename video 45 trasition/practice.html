<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Practice</title>
    <style>
        .box{
            background-color: red;
            width: 70px;
            height: 100px;
            border-radius: 10px;
        }

        .box:hover{
            background-color: blue;
            width: 300px; 
            transition-property: all;
            transition-duration: 3s; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Hover to see the Magic
        </div>
    </div>
</body>
</html>
