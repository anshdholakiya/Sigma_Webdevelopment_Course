<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubling</title>
    <style>
        .container {
            background-color: antiquewhite;
            margin: 30px;
            border: 2px solid black;
        }

        .childcontainer {
            background-color: aqua;
            margin: 30px;
            border: 2px solid black;
        }

        .child {
            background-color: blueviolet;
            padding: 30px;
            margin: 20px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                hey i am a child
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("Container was click")
            e.stopPropagation()
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            alert("childcontainer was click")
            e.stopPropagation()
        })
        document.querySelector(".child").addEventListener("click", (e) => {
            alert("child was click")
            e.stopPropagation()
        })


        function randomcolor() { 
            let val1 = Math.ceil(0 + (Math.random()*255));
            let val2 = Math.ceil(0 + (Math.random()*255));
            let val3 = Math.ceil(0 + (Math.random()*255));

            return `rgb(${val1},${val2},${val3})`
        }

        setInterval(() => { 
            document.querySelector(".child").style.backgroundColor = randomcolor();
            document.querySelector(".container").style.backgroundColor = randomcolor();
            document.querySelector(".childcontainer").style.backgroundColor = randomcolor();
        }, 1000);
    </script>
</body>

</html>
